{% extends "blog/base.html" %}

{% block content %}
{% if user.is_staff %}
    <div class="content-sections">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post? "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'merch-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% else %}
    <div class="content-sections">
        <h3>401 Error - You are not authorized to access this page.</h3>
        <a href="{% url 'merch/home.html' %}">Back To Merch</a>
    </div>
{% endif %}
{% endblock content %}
